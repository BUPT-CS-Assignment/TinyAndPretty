<!DOCTYPE html>
<link href="favicon.ico" rel="shortcut icon">
<html>
    <head>
        <title>Tiny And Pretty</title>
    </head>
    <body>
        <h1>TAP Authentication</h1>
        <h2>    
            <form>
                UserID:<br> 
                <input type = "text" id = "userid" style = "width: 160px; height: 16px;">
                <br>
                Password:<br> 
                <input type = "password" id = "passwd" style = "width: 160px; height: 16px;">
                <br>
                <button type = "button" onclick="SendVal() ">Sign In</button>
                <button type = "button" onclick="window.open('http://'+location.host+'/signup','_self')">Sign Up</button>       
                <br>
            </form>
        </h2>
        <br>
        <hr align=center width="400px" size=2 style = "float:left">
        <br>
        <h3>
            For More Infomation:
            <br>
            <button id="sql" onclick="window.open('http://'+location.host+'/sql')">TAP SQL Test</button>
	        <button id="tap" onclick="window.open('https://github.com/NoUITeam/TinyAndPretty.git')">TAP Git Repo</button>
            <button id="nedb" onclick="window.open('https://github.com/Jianxff/NEDB.git')">NEDB Git Repo</button>
        </h3>

        <script>
            function SendVal(){
                var xhttp = new XMLHttpRequest();
                var ROOT = "http://" + location.host;
                /* Get Input Value */
                var id = document.getElementById("userid").value;
                var pwd = document.getElementById("passwd").value;
                if(id == "" || pwd == ""){
                    alert("Empty Input!");
                    return;
                }
                if(id+"" == "admin"){
                    id = "10001";
                }
                if(Number(id)!=id){
                    alert("Invalid UserID!");
                    return;
                }
                xhttp.onreadystatechange = function(){
                    if(this.readyState == 4){
                        if(this.status == 200){
                            var rec = this.responseText;
                            console.log(this.getAllResponseHeaders());
                            var token = this.getResponseHeader("Token");
                            localStorage.setItem("Token",token);
                            console.log(rec);
                            /* Get Response Info */                        
                            var pos1 =rec.indexOf("?")
                            /* Response Str Split */
                            var code = rec.substring(0,pos1);
                            var msg = rec.substring(pos1+1);
                            /* Info Check */
                            if(code != "0"){
                                if(code == "31"){
                                    alert("User Unregistered");
                                }else{
                                    alert(msg);
                                }
                                return;
                            }
                            window.open(ROOT+"/user/",'_self');
                        }else if(xhttp.status == 400){
                            alert("BAD_REQUEST");
                        }
                    }
                };
                localStorage.setItem("Userid",id);
                xhttp.open("POST",ROOT + "/signin",true);
                xhttp.setRequestHeader("Content-type", "multipart/form-data");
                xhttp.setRequestHeader("Userid",id);
                xhttp.setRequestHeader("Passwd",pwd);
                xhttp.setRequestHeader("Function","signin");
                xhttp.send();
            }
        </script>
    </body>
</html>
